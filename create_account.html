<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="/css/create_account.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>إنشاء حساب!</h1>
            <div class="divider"></div>
            <p>الرجاء إدخال اسمك</p>
        </div>
        <form id="signupForm">
            <div class="input-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" placeholder="ادخل اسمك" required>
            </div>
            <div class="input-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="ادخل بريدك الإلكتروني" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="ادخل كلمة المرور" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">أكد كلمة المرور:</label>
                <input type="password" id="confirmPassword" placeholder="أكد كلمة المرور" required>
            </div>
            <button type="submit">إنشاء حساب</button>
        </form>
        <div class="footer">
            <p>جميع الحقوق محفوظة</p>
        </div>
    </div>
    <script src="/scripts/create_account.js"></script>
</body>
</html>
